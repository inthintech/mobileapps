<ion-view>
  <ion-pane>
    <ion-header-bar class="bar-assertive" align-title="center">
    <h1 class="title">Captain Cool</h1>
    <div class="buttons">
    <button ng-click="refreshView()" class="button button-clear ion-refresh"></button>
  </div>
</ion-header-bar>  
    <ion-content class="padding img-background">
        
        <div class="list card">
          <div class="item item-divider item-royal">
            Profile Info
          </div>
          <div class="item item-avatar item-text-wrap">
            <img ng-src="{{profileData.picture.data.url}}">
            <h2>{{profileData.name}}</h2>
          </div>
        </div>
        
         <div class="list card">
          <div class="item item-divider item-royal">
            Statistics
          </div>
          <div class="item item-text-wrap">
            <div class="row">
              <div class="col">
                <h2>Played</h2>
              </div>
              <div class="col">
                <h2>{{statsData[0].played}}</h2>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <h2>Won</h2>
              </div>
              <div class="col">
                <h2>{{statsData[0].won}}</h2>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <h2>Win Ratio</h2>
              </div>
              <div class="col">
                <h2>{{statsData[0].ratio}}</h2>
              </div>
            </div>
            
          </div>
        </div>
         
         <div class="list card">
          <div class="item item-divider item-royal">
            Play Game
          </div>
          <div class="item item-text-wrap">
            <div class="row">
              <div class="col">
                <button ng-click="startGameCPU()" class="button button-dark play-btn">Vs.CPU</button>
              </div>
              <div class="col">
                <button ng-click="" class="button button-dark play-btn">Vs.Friend</button>
              </div>
            </div>
          </div>
        </div>
         
         <div class="list card">
          <div class="item item-divider item-royal item-button-right" style="padding-bottom: 4%;">
            My Team
            <button ng-click="changeTeam()" class="button button-assertive">Change</button>
          </div>
          <div class="item item-text-wrap" ng-repeat="item in teamData">
            <h2>{{item.name}}</h2>
            <p>Batting Position : {{item.batting}}</p>
            <p>Bowling Type : {{item.bowling}}</p>
          </div>
        </div>
      
    
    </ion-content>  
  </ion-pane>
</ion-view>
