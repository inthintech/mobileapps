       <div class="list" style="margin-bottom: 0px;">

  <div class="item item-input-inset">
    <label class="item-input-wrapper">
      <input type="text" placeholder="Movie Name" ng-model="$parent.movName">
    </label>
    <button ng-click="searchMov()" class="button button-small button-clear icon ion-search">
    </button>
  </div>
</div>
       
            <ion-list>
        
  <ion-item class="item item-text-wrap item-thumbnail-left item-button-right" ng-repeat="item in movieData">
    
    <img ng-src="http://image.tmdb.org/t/p/w500/{{item.poster_path}}" ng-hide="!item.poster_path" class="ng-hide" >
    
    <h2 class="padding-left">{{item.title}}</h2>
      
    <p class="padding-left">{{item.release_date | limitTo:4}}</p>
    
    <input type="hidden" id="t{{$index}}" value="{{item.title}}"/>
    <input type="hidden" id="r{{$index}}" value="{{item.release_date | limitTo:4}}"/>
     <input type="hidden" id={{$index}} value="0"/>
     <input type="hidden" id=m{{$index}} value="{{item.id}}"/>
    
    <p class="padding-left" ng-click = "limit = item.overview.length;hideTap=true" ng-hide="!item.overview" class="ng-hide">
        {{item.overview | limitTo:limit}}<span ng-hide="hideTap" class="ng-hide">...Tap for more</span>
      </p>
    
    <button class="button button-static" ng-click="hideAdd=false;expand()">
      <i class="icon ion-plus-round"></i>
    </button>
      
      <div>
 
        
        <button ng-hide="hideAdd" class="button button-small button-assertive ng-hide padding-left" 
        ng-click="" style="margin-top: 6%;width:50%;">Add Movie</button>
      </div>

  </ion-item>
</ion-list>

  
      </ion-content>



        
    </ion-pane>
    
    </ion-view>
