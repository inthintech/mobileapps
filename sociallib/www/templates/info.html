    <ion-view ng-controller="InfoController" ng-init="getInfo()" cache-view="false">
    <ion-pane>
      <ion-header-bar class="bar-dark" align-title="center">
        
        <div class="buttons">
    <button ng-click="back()" class="button button-clear ion-arrow-left-c"></button>
  </div>
          
        <h1 class="title">Movie Information</h1>
      
      </ion-header-bar>
  
      <ion-content lazy-scroll class="has-header">
        
            <div class="movie-info" ng-repeat="item in infoData">
                
                <div class="movie-image" >
                <img image-lazy-src="http://image.tmdb.org/t/p/w500/{{item.poster_path}}" loader-class="image-loader-container-center"
                image-lazy-loader="android" image-broken="{{item.poster_path}}"
                ng-hide="!item.poster_path" class="ng-hide" >
                </div>
                
                <h5 class="movie-info-header">Title</h5>
                <h4 class="movie-info-content">{{item.title}}</h4>
                
                <h5 class="movie-info-header">Release Year</h5>
                <h5 class="movie-info-content">{{item.release_date | limitTo:4}}</h5>
                
                <h5 class="movie-info-header">Genres</h5>
                <h5 class="movie-info-content">{{item.genres}}</h5>
                
                <h5 class="movie-info-header">Synopsis</h5>
                <p class="movie-info-synopsis">{{item.overview}}</p>
      
    
    
            </div>
  
      </ion-content>

      
    </ion-pane>
    
    </ion-view>
