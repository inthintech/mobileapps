    <ion-view ng-init="getProfile()" cache-view="false">
    <ion-pane>
      <ion-header-bar class="bar-dark " align-title="center">

        <h1 class="title">Settings</h1>
        
                      <div class="buttons">
    <button ng-click="refreshView()" class="button button-clear ion-refresh"></button>
  </div>
                      
      </ion-header-bar>
      <ion-content class="padding">
        
        <div class="list card">
          <div class="item item-divider">
            Profile Info
          </div>
          <div class="item item-avatar item-button-right item-text-wrap">
            <img ng-src="{{profileData.picture.data.url}}">
            <h2>{{profileData.name}}</h2>
            <button ng-click="logout()" class="button button-assertive">Logout</button>
          </div>
      </div>
        
        <div class="list card">
          
          <div class="item item-divider">
            Filter
          </div>
          
          <div class="item item-toggle">
            Hide My Suggestions
            <label class="toggle toggle-positive">
              <input type="checkbox" ng-model="filter" value="mydatahide" ng-change="filterChange(filter)">
                <div class="track">
                  <div class="handle"></div>
                </div>
            </label>
          </div>        
      </div>
        
        <div class="list card">  
          <div class="item item-divider">
            Sort By
          </div>
         <label class="item item-radio">
          <input type="radio" ng-model="sort" value="count" name="group" ng-change="sortChange(sort)">
            <div class="item-content">Most Suggested</div>
            <i class="radio-icon ion-checkmark"></i>
        </label>
         <label class="item item-radio">
          <input type="radio" ng-model="sort" value="timestamp" name="group" ng-change="sortChange(sort)">
            <div class="item-content">Recent Suggestion</div>
            <i class="radio-icon ion-checkmark"></i>
        </label>
      </div>  
        
        <div class="list card">
          <div class="item item-divider">
            Credits
          </div>
          <div class="item item-thumbnail-left item-text-wrap">
            <img src="img/tmdb.png" style="width:40%;height:70%;">
            <h2>themoviedb.org</h2>
            <p style="font-size:0.8em;">This product uses the TMDb API but is not endorsed or certified by TMDb.</p>
        </div>

      </ion-content>
    </ion-pane>
    </ion-view>
