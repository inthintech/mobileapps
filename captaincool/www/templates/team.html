<ion-view ng-init="getMyTeam()">
  <ion-pane>
    <ion-content class="padding img-background">
        
        <div class="list card">
          <div class="item item-divider item-royal">
            My Team
          </div>
          <div class="item item-text-wrap" ng-repeat="item in teamData">
            <h2>{{item.name}}</h2>
            <p>Batting Position : {{item.batting}}</p>
            <p>Bowling Type : {{item.bowling}}</p>
          </div>
        </div>
      
    
    </ion-content>  
  </ion-pane>
</ion-view>
<div class="bar bar-dark bar-footer">
  <div class="title">
    
  </div>
  <button ng-click="changeTeam()" class="button button-assertive">Change</button>
</div>
